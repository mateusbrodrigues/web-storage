<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Cache API</title>
    <!-- Fluid viewport -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <h1>HTML5 Cache API</h1>
        <button id="fetchData">Fetch data</button>
      </section>
      <section>
        <article>
          <header style="text-transform: uppercase">
            Click on fetch data button
          </header>
          <img src="pokeball.png" alt="pokemon image" />
        </article>
      </section>
    </main>
  </body>
</html>
